{% extends 'base_webcreation.html' %} 

{% block title%}Contact{% endblock title %} 

{% block body%}
<div class="container-fluid px-0 ">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoHW7dLZVqHGccpgBTeHN9AWn0Gk1CPNLujoZD8iOPDNba4E8f5_cCcHVZZKAWKRGUmX8&usqp=CAU" height="180" class="d-block w-20 mx-auto" alt=".....">
  <h2 style=" position: absolute; mx:auto; left: 670px ;">Contact Us</h2>
</div>
<div class="container" style="mx: auto;">
<!--<h1 class="text-center">Contact Us</h1> -->
  
  <form method="post" action="/contact">
  {% csrf_token %} 
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>
  <div class="form-group">
    <label for="desc">Tell me about what you want to contact me for....</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
